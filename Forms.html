<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <form>
            <div>
                <!-- First Name -->
                <label>First Name :</label>
                <input type="text" name="fname" value="" placeholder="Enter First Name" minlength="3" required>
            </div><br>
            <div>
                <!-- Last Name  -->
                <label>Last Name :</label>
                <input type="text" name="lname" value="" placeholder="Enter Last Name" required>
            </div>
            <div><br>
                <!-- Email -->
                <lable>
                    Enter Email ID :
                </lable>
                <input type="email"name="Email" placeholder="Enter Email Here" required>
            </div><br>
            <div>
                <!-- Date -->
                <label>Date of Birth :</label>
                <input type="date" name="birthday">
            </div><br>
            <div>
                <!-- Password -->
                <label>Enter Password :</label>
                <input type="password"name="password" placeholder="Enter Strong Password">
            </div><br>
            <div>
                <!-- Age -->
                <label>Enter Age :</label>
                <input type="number"name="age" placeholder="0" min="1" max="99">
            </div><br>
            <div>
                <!-- Radio Buttons -->
                <label>Gender :</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio"name="gender">Others
            </div><br>  
            <div>
                <!--Select Tag -->
                <label>Select city :</label>
                <select>
                    <option>Bangalore</option>
                    <option>Bagalkote</option>
                    <option>Jamkhandi</option>
                </select>
            </div><br>
            <div>
                <button type="submit">Register</button>&nbsp;&nbsp;
                <button type="reset">Reset </button>
            </div>
            <!-- Select courses  -->
            <!-- JAVA,HTML,SQL -->
            <!-- type ="checkbox" -->
            <!-- Add feild address ,phone number,upload file  -->
        </form>
    </body>
</html>
